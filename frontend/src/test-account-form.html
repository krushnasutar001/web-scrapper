<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Account Form</title>
</head>
<body>
    <h1>Test Account Creation</h1>
    <form id="accountForm">
        <div>
            <label>Account Name:</label>
            <input type="text" id="accountName" value="Test Account" required>
        </div>
        <div>
            <label>Cookies:</label>
            <textarea id="cookies" placeholder="li_at=value; JSESSIONID=value"></textarea>
        </div>
        <div>
            <label>Proxy URL:</label>
            <input type="text" id="proxyUrl" placeholder="http://proxy:port">
        </div>
        <button type="submit">Add Account</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('accountForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                accountName: document.getElementById('accountName').value,
                cookies: document.getElementById('cookies').value,
                proxyUrl: document.getElementById('proxyUrl').value
            };

            const requestBody = {
                account_name: formData.accountName,
                cookies: formData.cookies,
                proxyUrl: formData.proxyUrl
            };

            console.log('ðŸš€ Sending request:', requestBody);

            try {
                const token = localStorage.getItem('token');
  const response = await fetch('http://localhost:5001/api/linkedin-accounts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();
                console.log('Response:', data);
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
