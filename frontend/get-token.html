<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Token</title>
</head>
<body>
    <h1>JWT Token Extractor</h1>
    <div id="token-display"></div>
    <button onclick="copyToken()">Copy Token</button>

    <script>
        const token = localStorage.getItem('token');
        if (token) {
            document.getElementById('token-display').innerHTML = `
                <h3>Token found:</h3>
                <textarea id="token-text" style="width: 100%; height: 200px;">${token}</textarea>
            `;
        } else {
            document.getElementById('token-display').innerHTML = '<p style="color: red;">No token found in localStorage. Please login first.</p>';
        }

        function copyToken() {
            const tokenText = document.getElementById('token-text');
            if (tokenText) {
                tokenText.select();
                document.execCommand('copy');
                alert('Token copied to clipboard!');
            }
        }
    </script>
</body>
</html>
