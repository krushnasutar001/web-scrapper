<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="80" fill="#0f172a" rx="8"/>
  
  <!-- Speed lines/data flow animation -->
  <g opacity="0.8">
    <!-- Animated lines representing data flow -->
    <rect x="10" y="20" width="30" height="3" fill="#38bdf8" rx="1.5">
      <animate attributeName="width" values="30;40;30" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="26" width="25" height="3" fill="#0ea5e9" rx="1.5">
      <animate attributeName="width" values="25;35;25" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="32" width="35" height="3" fill="#0284c7" rx="1.5">
      <animate attributeName="width" values="35;45;35" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="38" width="20" height="3" fill="#0369a1" rx="1.5">
      <animate attributeName="width" values="20;30;20" dur="2.2s" repeatCount="indefinite"/>
    </rect>
    <rect x="10" y="44" width="28" height="3" fill="#075985" rx="1.5">
      <animate attributeName="width" values="28;38;28" dur="1.9s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Dots for data points -->
    <circle cx="15" cy="50" r="2" fill="#38bdf8">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="52" r="1.5" fill="#0ea5e9">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="48" r="2.5" fill="#0284c7">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Large 'S' for Scraze -->
  <path d="M50 25 Q55 20 65 25 Q70 30 65 35 Q60 40 55 35 Q50 30 55 25 Q60 20 70 25 Q75 30 70 35 Q65 40 60 45 Q55 50 65 55" 
        stroke="#38bdf8" stroke-width="3" fill="none" stroke-linecap="round">
    <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Main text 'craze' -->
  <text x="85" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
    craze
  </text>
  
  <!-- Tagline -->
  <text x="85" y="58" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    Scrap with craze
  </text>
  
  <!-- Browser window icon -->
  <rect x="160" y="15" width="30" height="20" fill="none" stroke="#38bdf8" stroke-width="1.5" rx="2"/>
  <rect x="160" y="15" width="30" height="5" fill="#38bdf8" rx="2"/>
  <circle cx="163" cy="17.5" r="1" fill="#f43f5e"/>
  <circle cx="167" cy="17.5" r="1" fill="#fbbf24"/>
  <circle cx="171" cy="17.5" r="1" fill="#10b981"/>
  
  <!-- Code brackets -->
  <text x="175" y="30" font-family="monospace" font-size="8" fill="#38bdf8">&lt;/&gt;</text>
</svg>