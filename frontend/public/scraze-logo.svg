<svg width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="200" fill="#f8fafc"/>
  
  <!-- Hexagonal pattern elements -->
  <g transform="translate(20, 30)">
    <!-- Large hexagon with data visualization -->
    <polygon points="40,20 60,10 80,20 80,40 60,50 40,40" fill="#0ea5e9" opacity="0.8"/>
    <polygon points="20,35 35,28 50,35 50,50 35,57 20,50" fill="#06b6d4" opacity="0.9"/>
    <polygon points="0,50 15,43 30,50 30,65 15,72 0,65" fill="#14b8a6" opacity="0.7"/>
    
    <!-- Medium hexagons -->
    <polygon points="55,35 67,30 79,35 79,47 67,52 55,47" fill="#0891b2" opacity="0.6"/>
    <polygon points="35,65 47,60 59,65 59,77 47,82 35,77" fill="#0d9488" opacity="0.8"/>
    
    <!-- Small accent hexagons -->
    <polygon points="65,55 72,52 79,55 79,62 72,65 65,62" fill="#22d3ee" opacity="0.5"/>
    <polygon points="15,75 22,72 29,75 29,82 22,85 15,82" fill="#2dd4bf" opacity="0.6"/>
  </g>
  
  <!-- Central circular element with chart -->
  <g transform="translate(85, 45)">
    <!-- Outer circle -->
    <circle cx="35" cy="35" r="32" fill="#1e40af" opacity="0.1" stroke="#1e40af" stroke-width="2"/>
    <!-- Inner circle with gradient -->
    <defs>
      <radialGradient id="centerGrad" cx="50%" cy="50%" r="50%">
        <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.8" />
      </radialGradient>
    </defs>
    <circle cx="35" cy="35" r="25" fill="url(#centerGrad)"/>
    
    <!-- Chart bars inside circle -->
    <rect x="25" y="45" width="4" height="15" fill="#fbbf24"/>
    <rect x="31" y="40" width="4" height="20" fill="#f59e0b"/>
    <rect x="37" y="35" width="4" height="25" fill="#d97706"/>
    <rect x="43" y="42" width="4" height="18" fill="#b45309"/>
    
    <!-- Upward arrow -->
    <path d="M35 25 L30 30 L33 30 L33 35 L37 35 L37 30 L40 30 Z" fill="#10b981"/>
  </g>
  
  <!-- Connecting lines and data flow -->
  <g stroke="#64748b" stroke-width="1.5" fill="none" opacity="0.4">
    <path d="M140 60 Q160 50 180 60"/>
    <path d="M140 80 Q160 90 180 80"/>
    <circle cx="145" cy="65" r="2" fill="#64748b"/>
    <circle cx="175" cy="75" r="2" fill="#64748b"/>
  </g>
  
  <!-- Main text: Scralytics -->
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1e293b">
    Scralytics
  </text>
  
  <!-- Tagline -->
  <text x="200" y="115" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#475569">
    Automate. Enrich. Analyze.
  </text>
  
  <!-- Decorative dots -->
  <g fill="#22d3ee">
    <circle cx="200" cy="130" r="3"/>
    <circle cx="350" cy="130" r="2" fill="#fbbf24"/>
    <circle cx="420" cy="130" r="3" fill="#10b981"/>
  </g>
  
  <!-- Decorative line -->
  <line x1="210" y1="130" x2="340" y2="130" stroke="#e2e8f0" stroke-width="3"/>
  <line x1="360" y1="130" x2="410" y2="130" stroke="#22d3ee" stroke-width="3"/>
</svg>