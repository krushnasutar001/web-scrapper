<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#2c3e50"/>
  <circle cx="64" cy="64" r="55" fill="url(#gradient1)"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0582ca;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#006ba6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0abde3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1dd1a1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d2d3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Data visualization elements -->
  <g transform="translate(64, 64)">
    <!-- Data cubes arranged in a circle -->
    <g transform="rotate(0)">
      <polygon points="-8,-25 -3,-28 2,-25 2,-20 -3,-17 -8,-20" fill="url(#gradient2)"/>
    </g>
    <g transform="rotate(72)">
      <polygon points="-8,-25 -3,-28 2,-25 2,-20 -3,-17 -8,-20" fill="url(#gradient2)"/>
    </g>
    <g transform="rotate(144)">
      <polygon points="-8,-25 -3,-28 2,-25 2,-20 -3,-17 -8,-20" fill="url(#gradient2)"/>
    </g>
    <g transform="rotate(216)">
      <polygon points="-8,-25 -3,-28 2,-25 2,-20 -3,-17 -8,-20" fill="url(#gradient2)"/>
    </g>
    <g transform="rotate(288)">
      <polygon points="-8,-25 -3,-28 2,-25 2,-20 -3,-17 -8,-20" fill="url(#gradient2)"/>
    </g>
    
    <!-- Central circle -->
    <circle cx="0" cy="0" r="18" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- Analytics chart -->
    <path d="M-8,5 L-3,0 L3,3 L8,-3" stroke="#ff6b6b" stroke-width="2.5" fill="none"/>
    <circle cx="-8" cy="5" r="2" fill="#ff6b6b"/>
    <circle cx="-3" cy="0" r="2" fill="#ff6b6b"/>
    <circle cx="3" cy="3" r="2" fill="#ff6b6b"/>
    <circle cx="8" cy="-3" r="2" fill="#ff6b6b"/>
    
    <!-- Letter 'S' for Scralytics -->
    <text x="0" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">S</text>
  </g>
  
  <!-- Outer ring decoration -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
</svg>