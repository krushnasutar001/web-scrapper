<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scralytics Hub</title>
    <style>
        body {
            width: 350px;
            min-height: 400px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 12px;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .content {
            padding: 20px;
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        .status-panel {
            display: none;
        }

        .status-panel.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-item:last-child {
            border-bottom: none;
        }

        .status-label {
            font-weight: 500;
        }

        .status-value {
            font-size: 12px;
            opacity: 0.8;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-left: 8px;
        }

        .status-success {
            background: #4CAF50;
        }

        .status-error {
            background: #f44336;
        }

        .status-pending {
            background: #ff9800;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            font-size: 12px;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            font-size: 12px;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .user-email {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .user-status {
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ”— Scralytics Hub</div>
        <div class="tagline">AUTOMATE â€¢ ENRICH â€¢ ANALYZE</div>
    </div>

    <div class="content">
        <!-- Login Form -->
        <div id="loginForm" class="login-form active">
            <h3 style="margin-top: 0; text-align: center;">Connect Your Account</h3>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
            </div>

            <button id="loginBtn" class="btn btn-primary">Connect Account</button>

            <div id="loginError" class="error-message" style="display: none;"></div>
            <div id="loginSuccess" class="success-message" style="display: none;"></div>
        </div>

        <!-- Status Panel -->
        <div id="statusPanel" class="status-panel">
            <div class="user-info">
                <div id="userEmail" class="user-email"></div>
                <div class="user-status">Connected Account</div>
            </div>

            <div class="status-item">
                <div class="status-label">Sync Status</div>
                <div style="display: flex; align-items: center;">
                    <span id="syncStatus" class="status-value">Checking...</span>
                    <div id="syncIndicator" class="status-indicator status-pending"></div>
                </div>
            </div>

            <div class="status-item">
                <div class="status-label">Last Sync</div>
                <div id="lastSync" class="status-value">Never</div>
            </div>

            <div class="status-item">
                <div class="status-label">LinkedIn Cookies</div>
                <div id="cookieCount" class="status-value">0 found</div>
            </div>

            <button id="syncNowBtn" class="btn btn-primary">Sync Now</button>
            <button id="logoutBtn" class="btn btn-secondary">Disconnect</button>

            <div id="statusError" class="error-message" style="display: none;"></div>
            <div id="statusSuccess" class="success-message" style="display: none;"></div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
